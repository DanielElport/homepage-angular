<div class="content py-4">

  <div class="row my-5 py-3 mx-auto">

    <div class="col-12 mb">
      <h6 class="mb-0">Get In Touch</h6>
      <h2 class="mt-0 mb-4">Contact</h2>
    </div>

    <div class="col-12 mb-4">
      <p>
        If you'd like to work with me, would like more information, or if you'd just like to chat then email me to get
        in touch.
      </p>
    </div>

    <div class="col-12 pt-5 contact-sent" *ngIf="sent">
      Thank you! Your message has been sent.
    </div>

    <div class="col-12 contact-form" *ngIf="!sent">

      <div class="error-msg" *ngIf="errorMsg">
        {{errorMsg}}
      </div>

      <div class="form__group">
        <input type="text" id="name" class="form__field" placeholder="Your Name" [(ngModel)]="name">
        <label for="name" class="form__label">Name</label>
      </div>

      <div class="form__group">
        <input type="email" id="email" class="form__field" placeholder="Your Email" [(ngModel)]="email">
        <label for="email" class="form__label">Email</label>
      </div>

      <div class="form__group">
        <textarea id="message" class="form__field" placeholder="Your Message" rows="6" [(ngModel)]="message"></textarea>
        <label for="message" class="form__label">Message</label>
      </div>

      <div class="col-xs-12 mt-2">
        <div (click)="submit()" class="btn btn-dark red">Send</div>
      </div>

    </div>
  </div>
</div>
