<div class="landing-container fullscreen">

  <div class="twinkling fullscreen"></div>

  <div class="overlay fullscreen"></div>

  <div class="sun"></div>

  <div class="horizon"></div>

  <div class="glow"></div>

  <div class="ground">
    <div class="midnightGrid">
      <div class="gridInner">
        <div class="grid-x"></div>
        <div class="grid-y"></div>
      </div>
      <div class="gridInner gridInner-2">
        <div class="grid-y"></div>
      </div>
    </div>
  </div>

  <div class="logo">
    <h1>
      <div class="chrome80s centered" data-text="CODE">CODE</div>
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
          <filter id="bevel">
            <feMorphology operator="dilate" radius="3" in="SourceGraphic" result="bevel"/>
          </filter>
        </defs>
      </svg>
    </h1>
    <h2>Smart</h2>
    <svg height="320" width="400" class="logo-triangle">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="100%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:rgb(50,50,50);stop-opacity:1"/>
          <stop offset="100%" style="stop-color:black;stop-opacity:1"/>
        </linearGradient>
      </defs>
      <filter id="dropshadow" height="130%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
        <feOffset dx="2" dy="2" result="offsetblur"/>
        <feMerge>
          <feMergeNode/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <polygon points="0,0 400,0 200,300" stroke="#3e7ef5" stroke-width="0"/>
    </svg>
  </div>
</div>
